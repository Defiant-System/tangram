<content>
	<div class="board" style="--puzzle: url(~/icons/puzzle-tree.png);">
		<svg class="pieces" viewBox="0 0 600 540">
			<style type="text/css">
				.center { transform: translate(200px, 170px); }
				circle  { opacity: .5; fill: #fff; }
				polygon { opacity: 1; stroke: #fff; stroke-width: 2; stroke-linejoin: round; }

				.p1 { fill: #0f82f2; transform: translate(-100px, -150px); }
				.p2 { fill: #fd8c00; transform: translate(-50px, -100px); }
				.p3 { fill: #cd0e66; transform: translate(-175px, -125px); }
				.p4 { fill: #6d3bbf; transform: translate(-125px, -100px); }
				.p5 { fill: #009ea6; transform: translate(-150px, -50px); }
				.p6 { fill: #eb4726; transform: translate(-100px, -50px); }
				.p7 { fill: #22ab24; transform: translate(-50px, -25px); }
			</style>
			<g class="center">
				<g class="g1">
					<polygon class="p1" points="100,100 200,200 0,200"/>
					<circle cx="0" cy="0" r="2"/>
				</g>
				<g class="g2">
					<polygon class="p2" points="0,0 100,100 0,200"/>
					<circle cx="0" cy="0" r="2"/>
				</g>
				<g class="g3">
					<polygon class="p3" points="150,50 200,100 200,200 150,150"/>
					<circle cx="0" cy="0" r="2"/>
				</g>
				<g class="g4">
					<polygon class="p4" points="150,50 150,150 100,100"/>
					<circle cx="0" cy="0" r="2"/>
				</g>
				<g class="g5">
					<polygon class="p5" points="100,0 200,0 200,100"/>
					<circle cx="0" cy="0" r="2"/>
				</g>
				<g class="g6">
					<polygon class="p6" points="100,0 150,50 100,100 50,50"/>
					<circle cx="0" cy="0" r="2"/>
				</g>
				<g class="g7">
					<polygon class="p7" points="0,0 100,0 50,50"/>
					<circle cx="0" cy="0" r="2"/>
				</g>
			</g>
		</svg>
	</div>
</content>
